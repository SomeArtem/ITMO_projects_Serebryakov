<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
      @import "public/reset.css";
      @import "public/style.css";
      body {
        display: grid;
        grid-template-areas:
          "header header header"
          "nav section section"
          "footer footer footer"
          ;  
        grid-gap: 8px;  
        grid-template-columns: 50px 1fr 20%;
        grid-template-rows: 50px 1fr 20% 20%;    
        height: 100vh;  
      }
      header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      section {
        grid-area: section;
      }
      aside {
        grid-area: aside;
      }
      footer {
        grid-area: footer;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome App</title>
  </head>
  <body>
    <header style="background-color: rgba(255, 0, 0, 0.288)">header</header>
      <nav style="background-color: rgba(0, 128, 0, 0.267)">nav</nav>
      <section style="background-color: rgba(0, 0, 255, 0.253)">
        section
      </section>
      <article style="background-color: rgba(238, 130, 238, 0.226)">
        article
      </article>
      <footer style="background-color: rgba(128, 128, 128, 0.253)">
        footer
      </footer>
    </div>
    <div id="app">
      <!-- <p>tilemap-шо ето?</p><br> -->
      
    <!--<script type="module" src="/main.js"></script>-->
  </body>
</html>
