<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="main.js"></script>
    <style>
      @import "/reset.css";
      @import "/style.css";
      /* @tailwind base;
      @tailwind components;
      @tailwind utilities; */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body class=" grid place-items-center p-12 w-screen h-screen font-sans" style="background-color: #cfdbdb;">
    
    
    <!-- POPUP -->
    <div data-id="popupCreateTask" id="popupCreateTask" class="fixed hidden w-screen h-screen top-0 left-0 bg-black/70 z-10 grid place-items-center">
    <div class="flex flex-col min-w-[377px] bg-white p-6 rounded-2xl gap-y-4">
      <div class="flex flex-row w-full justify-between">
        <span class="text-xl font-bold">Create task</span>
        <span data-id="closeBtn" id="closeBtn" class="cursor-pointer bg-red-300 p-2 rounded-full aspect-square hover:bg-red-400 i-ph-x-circle-bold text-[36px]"></span>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label class="ml-1 text-sm text-neutral-600" for="inpDate">Title: </label>
          <input
            class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
            data-id="inpTitle"
            id="inpTitle"            
            type="text"
            placeholder="e.g. Read books"
          />
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label class="ml-1 text-sm text-neutral-600" for="inpDate">End date: </label>
          <input
            class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
            type="date"
            data-id="inpDate"
            id="inpDate"
            name="trip-start"
            min="2018-01-01"
          />
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label for="countries" class="ml-1 text-sm text-neutral-600">Select tag:</label>
          <select multiple data-id="countries" id="countries" class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200 focus:border-none">
            <option selected>Choose a tag</option>
            <option value="web">Web</option>
            <option value="update">Update</option>
            <option value="design">Design</option>
            <option value="content">Content</option>
          </select>
        </div>
      </div>
      <div class="flex flex-row pt-2">
        <button data-id="ConfirmBtn" id="ConfirmBtn" class="bg-teal-600 text-white p-2 rounded-lg w-full font-bold hover:bg-teal-500">Confirm</button>
      </div>
    </div>
    </div>











    <!-- APP -->
    <div class="container flex flex-row w-full h-full bg-gray-100 rounded-3xl min-w-[1000px] p-4 mx-1">

      <!-- MENU -->
      <div class="flex flex-col min-w-[250px] py-2 rounded-3xl">

        <!-- LOGO & NAME -->
        <div class="flex flex-row items-center text-lg font-bold">
          <div class="i-ph-cube-focus-bold text-[36px] text-teal-600"></div>
          <!-- <div class="i-mdi-alarm text-orange-400" /> -->
          <span>Taski</span>
        </div>
        
        <!-- MENU NAVIGATION -->
        <div class="menu__container">
          <div class="person_block">
            <div class="person flex flex-row items-center gap-2">
              <div class="pic i-ph-smiley-angry-bold text-[48px] text-slate-500"></div>
              <div class="person_info">
                <div class="per_name font-bold text-lg">Артём Серебряков</div>
                <div class="per_status text-gray-400 text-sm">Премиум Аккаунт</div>
              </div>
            </div>

            <div class="person_nav">
              <div>ПИК<span>Activity</span></div>
              <div>ПИК<span>Activity</span></div>
              <div>ПИК<span>Activity</span></div>
            </div>
          </div>
          <div class="pages_block"></div>
          <div class="login_block"></div>

        </div>
      </div>      

      <!-- DISPLAY -->
      <div class="flex flex-col w-full bg-white rounded-2xl p-2">

        <!-- SERCH__LINE -->
        <div class="flex flex-row w-full justify-between p-6 items-center">
          <span class="text-2xl font-extrabold">Team tasks</span>
          <div class="flex items-center h-full gap-x-6">
            <div class="relative">
              <input id="search" name="search" type="text" class="peer h-10 p-3 w-full border border-solid rounded-lg border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600" placeholder="Search" />
              <label for="search" class="absolute bg-white left-3 -top-2 !peer-focus:-top-2 !peer-focus:text-gray-600 !peer-focus:text-sm text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2">Search</label>
            </div>
            <button id="createButton" class="bg-teal-600  rounded-lg p2 hover:bg-teal-500 border-0 h-full"><span class="text-white">+ Create Task</span></button>
          </div>
        </div>

        <!-- FILTER LINE -->
        <div class="flex flex-row w-full justify-between p-6 items-center">
          <span class="">filter</span>
          <div class="flex items-center h-full gap-x-6">
            <span>groupby</span>
            <span>sortby</span>  
          </div>
        </div>
        
        <!-- GROUP__CONTAINER -->
        <div class="flex flex-row w-full justify-between">

          <!-- GROUP -->
          <div class="bg-gray-200 w-1/3 mx-2 rounded-xl p-3 h-[68vh] overflow-y-auto">

            <!-- GROUP HEAD-->
            <div class="flex flex-row justify-between my-8">
              <div class=" flex text-2xl font-bold gap-x-4">
                <span>To Do</span>
                <span id="TaskCounter" class="text-gray-400">2</span>
              </div>
              <div>
                <span>+</span>
                <span>...</span>
              </div>
            </div>

            <!-- CARD -->
            <div class="CardContainer">
              <div data-id="templateTask" id="templateTask" class="bg-white p-3 rounded-lg my-3 hidden">
                <div class="flex flex-row justify-between">
                  <span data-id="taskTitle" id="taskTitle" class="font-bold text-lg">Layout Design</span>
                  <span>...</span>
                </div>
                <div class="flex flex-row justify-between items-center">
                  <div class="flex flex-row my-4">
                    <span data-id="taskTag" id="taskTag" class="bg-slate-100 p-1 mx-1 rounded-md text-sm block">Update</span>
                    <!-- <span class="bg-slate-100 p-1 mx-1 rounded-md text-sm block">Web</span> -->
                  </div>
                  <span data-id="taskDate" id="taskDate">12 days left</span>
                </div>
                <div class="rounds flex flex-row">
                  <div class="rounded-full w-8 h-8 bg-orange-400 border-2 border-solid border-orange-700"></div>
                  <div class="rounded-full w-8 h-8 bg-orange-400 border-2 border-solid border-orange-700 -translate-x-3"></div>
                  <div class="rounded-full w-8 h-8 bg-orange-400 border-2 border-solid border-orange-700 -translate-x-6"></div>
                </div>
              </div>
            </div>
            
            <!-- ADD_BUTTON -->
            <div class="cursor-pointer  bg-white p-3 rounded-lg my-3 hover:bg-teal-500 hover:text-white text-gray-500">
              <div class="flex flex-row justify-between">
                <span class="text-lg mx-auto ">+ Add Task</span>                
              </div>
            </div>            
          </div>
          
        </div>
      </div>
    </div>
    <!--<script type="module" src="/main.js"></script>-->
  </body>
</html>
